<!DOCTYPE html>
<html lang="pt">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habitsss</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <header>
            <img src="./assets/logo.svg" alt="logo marca do aplicativo habits">

            <button>
                <img src="./assets/plus.svg" alt="ícone sinal de mais roxo"> 
                <div>Registrar o meu dia</div>
            </button>   

        </header>

        <form id="forms-ts">
            <div class="habits">
                <div class="habit" data-name="run">🏃🏻‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="food">🍎</div>
                <div class="habit" data-name="school">🏫</div>
                <div class="habit" data-name="takePills">💊</div>

            </div>

            <div class="days">
            </div>

        </form>
        
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script> <!--biblioteca da nwl-->
        <script src="./script.js"></script>

    </body>
</html>
